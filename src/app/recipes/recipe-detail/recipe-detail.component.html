<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.image" alt="{{recipe.name}}" class="img-responsive" style="max-width: 250px;">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a href="#">To Shopping List</a>
				</li>
				<li>
					<a href="#">Add Recipe</a>
				</li>
				<li>
					<a href="#">Add Delete Recipe</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		{{recipe.description}}
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		Ingredients
	</div>
</div>
